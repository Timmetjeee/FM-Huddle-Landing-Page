<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="column">
      <img class="logo" src="images/logo.svg" alt="Huddle">
      <img class="mockups" src="images/illustration-mockups.svg" alt="">
    </div>

    <div class="column">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.</p>
      <a href="#" class="button">Register</a>
    </div>

    <footer>
      <a href="#" aria-label="Facebook" class="fa fa-facebook"></a>
      <a href="#" aria-label="Twitter" class="fa fa-twitter"></a>
      <a href="#" aria-label="Instagram" class="fa fa-instagram"></a>
    </footer>
  </div>
</body>
</html>
